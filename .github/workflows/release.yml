name: Release

on:
    workflow_dispatch:

env:
    FRONTIFY_INSTANCE_DOMAIN: "frontify.alev.dev"

jobs:
    format:
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout current commit
              uses: actions/checkout@v4

            - name: Use pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest
                  run_install: false

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate files
              run: pnpm generate

            - name: Format files
              run: pnpm format

    typecheck:
        name: Typecheck
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout current commit
              uses: actions/checkout@v4

            - name: Use pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest
                  run_install: false

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate files
              run: pnpm generate

            - name: Typecheck files
              run: pnpm typecheck

    tests:
        name: Tests
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - name: Checkout current commit
              uses: actions/checkout@v4

            - name: Use pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest
                  run_install: false

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate files
              run: pnpm generate

            - name: Test files
              run: pnpm test

    deployment:
        name: Deployment
        runs-on: ubuntu-latest
        timeout-minutes: 10
        needs: [format, typecheck, tests]

        steps:
            - name: Checkout current commit
              uses: actions/checkout@v4

            - name: Use pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest
                  run_install: false

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate files
              run: pnpm generate

            - name: Deploy apps
              uses: SamuelAlev/frontify-app-deploy@v1
              env:
                  NODE_OPTIONS: "--max_old_space_size=7168"
              with:
                  path: "./apps/*"
                  instanceDomain: ${{ env.FRONTIFY_INSTANCE_DOMAIN }}
                  token: ${{ secrets.FRONTIFY_TOKEN }}
                  args: '--noVerify'
