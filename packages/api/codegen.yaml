overwrite: true
generates:
    src/generated.ts:
        schema:
            - https://frontify.alev.cloud/graphql:
                  headers:
                      Authorization: '${GRAPHQL_API_BEARER_TOKEN}'
        documents: './src/**/*.graphql'
        plugins:
            - typescript
            - typescript-operations
            - typescript-graphql-request
            - plugin-typescript-swr
config:
    scalars:
        DateTime: string
        JSON: unknown
        Upload: unknown
        Time: string
        Date: string
        Long: number
